plugins {
    id 'java'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://hub.spigotmc.org/nexus/content/repositories/snapshots/')
    }

    maven {
        url = uri('https://oss.sonatype.org/content/groups/public/')
    }

    maven {
        url = uri('https://ci.mg-dev.eu/plugin/repository/everything')
    }

    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.jetbrains:annotations-java5:24.0.1'
    implementation 'cloud.commandframework:cloud-minecraft-extras:1.8.3'
    implementation 'cloud.commandframework:cloud-annotations:1.8.3'
    implementation 'com.github.BlueMap-Minecraft:BlueMapAPI:2.6.0'
    compileOnly 'org.spigotmc:spigot-api:1.20.1-R0.1-SNAPSHOT'
    compileOnly 'com.bergerkiller.bukkit:BKCommonLib:1.20.1-v2'
    compileOnly 'com.bergerkiller.bukkit:TrainCarts:1.20.1-v2-SNAPSHOT'
}

group = 'com.edgeburnmedia'
version = '1.4.1'
description = 'TrainCartsTransit'
java.sourceCompatibility = JavaVersion.VERSION_17

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

processResources {
    def props = [version: version]
    inputs.properties props
    filteringCharset 'UTF-8'
    filesMatching('plugin.yml') {
        expand props
    }
}

shadowJar {
    relocate('cloud.commandframework', 'com.edgeburnmedia.traincartstransit.cloud.commandframework')
    archiveFileName.set("TrainCartsTransit-${version}.jar")
}
